<script>

function LiteralNode(value, radix) {
  this.value = value;
  this.radix = radix;
}
LiteralNode.prototype.toString = function () {
  var value = this.value;
  var radix = this.radix;
  var prefix = "";
  if (radix === 10) {
    prefix = "";
  } else if (radix === 16) {
    prefix = "0x";
  } else {
    throw new Error();
  }
  return prefix + value;
};
LiteralNode.prototype.evaluate = function () {
  return new BigInteger(this.value, this.radix);
};
function BinaryOperatorNode(operator, a, b) {
  this.operator = operator;
  this.a = a;
  this.b = b;
}
BinaryOperatorNode.prototype.toString = function () {
  function precedence(operator) {
    switch (operator) {
      case "<=>": return 0;
      case "+": return 1;
      case "-": return 1;
      case "*": return 2;
      case "/": return 2;
      case "%": return 2;
    }
    throw new Error();
  }
  function fence(e, operator, isStart) {
    return precedence(operator) > (e instanceof LiteralNode ? 42 : precedence(e.operator)) ? "(" + e.toString() + ")" : e.toString();
  }
  return fence(this.a, this.operator, false) + this.operator + fence(this.b, this.operator, true);
};
BinaryOperatorNode.prototype.evaluate = function () {
  var operator = this.operator;
  var a = this.a.evaluate();
  var b = this.b.evaluate();
  if (operator === "+") {
    return a.add(b);
  }
  if (operator === "-") {
    return a.subtract(b);
  }
  if (operator === "*") {
    return a.multiply(b);
  }
  if (operator === "/") {
    return a.divide(b);
  }
  if (operator === "%") {
    return a.remainder(b);
  }
  if (operator === "<=>") {
    return Math.min(Math.max(a.compareTo(b), -1), +1);
  }
  throw new Error();
};
